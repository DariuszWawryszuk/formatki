<form [formGroup]="updateCustomerForm">

    <h3>Podaj ID klienta</h3>
    <div class="form-group col-md-3">
      <label for="id">Id:</label>
      <input type="text" class="form-control" id="id" formControlName="id" placeholder="Id">
    </div>
    <button (click)="find()" class="btn btn-success">Wyszukaj</button>
<br>
  <h3>Modyfikacja klienta</h3>
  <div class="form-group col-md-3">
    <label for="firstName">Imię:</label>
    <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Imię">
  </div>

  <div class="form-group col-md-3">
    <label for="lastName">Nazwisko:</label>
    <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Nazwisko">
  </div>

  <div class="form-group col-md-3">
    <label for="pesel">Pesel:</label>
    <input type="text" class="form-control" id="pesel" formControlName="pesel" placeholder="Pesel">
  </div>

    <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sex" id="sex" value="M" formControlName="sex" >
        <label class="form-check-label" for="sex">
          Mężczyzna
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sex" id="sex" value="K" formControlName="sex">
        <label class="form-check-label" for="sex">
          Kobieta
        </label>
      </div>
    </div>

  <div class="form-group col-md-3">
    <label for="cardNumber">Numer karty płatniczej:</label>
    <input type="text" class="form-control" id="cardNumber" formControlName="cardNumber" placeholder="Numer karty płatniczej">
  </div>

  <h3>Dane dodatkowe:</h3>

  <div class="form-group col-md-3">
    <label for="dateOfBirth">Data urodzin:</label>
    <input type="text" class="form-control" id="dateOfBirth" formControlName="dateOfBirth" placeholder="Data urodzin">
  </div>

  <div class="form-group col-md-3">
    <label for="identityDocType">Rodzaj dokumentu:</label>
    <select class="form-control" id="identityDocType" formControlName="identityDocType">
      <option *ngFor="let identityDocType of documents" [value]="identityDocType">{{identityDocType}}</option>
    </select>
  </div>

  <div class="form-group col-md-3">
    <label for="identityDocNumber">Numer dokumentu:</label>
    <input type="text" class="form-control" id="identityDocNumber" formControlName="identityDocNumber" placeholder="Numer dokumentu">
  </div>

  <div class="form-group col-md-3">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email"  formControlName="email" placeholder="Email">
  </div>

  <h3>Adres:</h3>
  <div formGroupName="address">
    <div class="form-row col-md-4">
      <div class="form-group col-md-6">
        <label for="street">Ulica: </label>
        <input type="text" class="form-control" id="street" formControlName="street" placeholder="Ulica">
      </div>

      <div class="form-group col-md-6">
        <label for="propertyNo">Numer domu: </label>
        <input type="text" class="form-control" id="propertyNo" formControlName="propertyNo" placeholder="Numer domu">
      </div>
    </div>

    <div class="form-row col-md-4">
      <div class="form-group col-md-6">
        <label for="postCode">Kod pocztowy:</label>
        <input type="text" class="form-control" id="postCode" formControlName="postCode" placeholder="Kod pocztowy">
      </div>

      <div class="form-group col-md-6">
        <label for="city">Miejscowość: </label>
        <input type="text" class="form-control" id="city" formControlName="city" placeholder="Miejscowość">
      </div>
    </div>
  </div>

  <button (click)="update()" class="btn btn-success">Modyfikuj</button>
  <button type="reset" class="btn btn-danger">Reset</button>
</form>
>
